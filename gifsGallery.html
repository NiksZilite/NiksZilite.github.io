<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleGifsGallery.css" />
    <title>Gif Gallery</title>
</head>
<body>
    
    <div class="container">

        <div class="name_container">        
            <!-- <img src="Images/sigils.png"> -->
            <div class="display_name"> GIFs </div>
            <!-- <img src="Images/sigils.png"> -->
        </div>

        <div class="gallery_container">

<!--  -->

            <div class="left_side"> 
                
                <div class="top_left"></div>
                <div class="side_part"></div>
                <div class="bottom_left"></div>

            </div>

<!--  -->

            <div class="middle_part">

                <div class="top_bottom"></div>

                <div class="gifs_box_container">

                    <div class="gifs_box_1">

                        <div class="box" id="GIF1_img"> <p> Frame Animation</p> <p> Click to view </p> </div>
                        <div id="GIF1_gif">  </div>

                        <div class="box" id="GIF2_img"> <p> Frame Animation</p> <p> Click to view </p> </div>
                        <div id="GIF2_gif">  </div>

                        <div class="box box_long" id="GIF5_img"> <p> Pixel Art</p> <p> Click to view </p> </div>
                        <div id="GIF5_gif">  </div>
                    </div>

                    <div class="gifs_box_2">

                        <div class="box box_long" id="GIF4_img"> <p> Masking Effect</p> <p> Click to view </p> </div>
                        <div id="GIF4_gif">  </div>

                        <div class="box" id="GIF3_img"> <p> Rotoscoping </p> <p> Click to view </p> </div>
                        <div id="GIF3_gif">  </div>
                    </div>

                </div>

                <div class="top_bottom"></div>

            </div>

<!--  -->

            <div class="right_side">

                <div class="top_right"></div>
                <div class="side_part"></div>
                <div class="bottom_right"></div>

            </div>

<!--  -->

        </div>

    </div>

    <script src="./display.js"></script>

</body>
</html>
